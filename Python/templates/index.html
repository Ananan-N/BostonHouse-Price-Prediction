<!DOCTYPE html>
<html>
<head>
    <title>Boston Housing Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Boston Housing Price Prediction</h2>
        <form action="/predict" method="post">

            <div class="form-group">
                <label for="CRIM">CRIM:</label>
                <input type="text" id="CRIM" name="CRIM">
            </div>

            <div class="form-group">
                <label for="ZN">ZN:</label>
                <input type="text" id="ZN" name="ZN">
            </div>

            <div class="form-group">
                <label for="INDUS">INDUS:</label>
                <input type="text" id="INDUS" name="INDUS">
            </div>

            <div class="form-group">
                <label for="CHAS">CHAS:</label>
                <input type="text" id="CHAS" name="CHAS">
            </div>

            <div class="form-group">
                <label for="NOX">NOX:</label>
                <input type="text" id="NOX" name="NOX">
            </div>

            <div class="form-group">
                <label for="RM">RM:</label>
                <input type="text" id="RM" name="RM">
            </div>

            <div class="form-group">
                <label for="AGE">AGE:</label>
                <input type="text" id="AGE" name="AGE">
            </div>

            <div class="form-group">
                <label for="DIS">DIS:</label>
                <input type="text" id="DIS" name="DIS">
            </div>

            <div class="form-group">
                <label for="RAD">RAD:</label>
                <input type="text" id="RAD" name="RAD">
            </div>

            <div class="form-group">
                <label for="TAX">TAX:</label>
                <input type="text" id="TAX" name="TAX">
            </div>

            <div class="form-group">
                <label for="PTRATIO">PTRATIO:</label>
                <input type="text" id="PTRATIO" name="PTRATIO">
            </div>

            <div class="form-group">
                <label for="B">B:</label>
                <input type="text" id="B" name="B">
            </div>

            <div class="form-group">
                <label for="LSTAT">LSTAT:</label>
                <input type="text" id="LSTAT" name="LSTAT">
            </div>

            <input type="submit" value="Predict">

        </form>

        {% if prediction_text %}
            <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div> </body>
</html>
